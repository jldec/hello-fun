accelerator:
  displayName: Hello Fun
  description: Simple Hello Web app based on Spring Boot and Spring Cloud Function
  iconUrl: https://raw.githubusercontent.com/simple-starters/icons/master/icon-cloud.png
  tags:
    - Java
    - Spring
    - Function

engine:
  resources:
    - name: readme
      includes: ["README.md"]
      transformations:
        replace:
          - token: "hello-fun template repo"
            with: "#artifactId"
    - name: mvn-k8s
      includes: ["pom.xml","**/*.yaml"]
      transformations:
        replace:
          - token: hello-fun
            with: "#artifactId"
    - name: the-rest
      includes: ["**"]